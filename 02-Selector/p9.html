<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <style>
        .container,.container1{
            background-color: rebeccapurple;
            padding:20px;
        }
        .card,.card1{
            background-color: orange;
            padding: 20px;
        }

        p{padding:20px;}

        /* general */
        .card ~ p{
            background-color: white;
        }

        .card1 +p{
            background-color: white;
        }

        .card1 +p+p{
            background-color: orange;
        }
    </style>
</head>
<body>
    <center>
        <h1>General Sibling (~) all and Adjacent sibling (+) first</h1>
    </center>
    <hr>

    <h2>General Sibling (~) Example..!</h2>

    <section class="container">
        <div class="card">
            <h1>Card Title</h1>
            <p>Paragraph inside card</p>
        </div>

        <p>Para-1</p>
        <p>Para-2</p>
        <p>Para-3</p>
        <div>
            <p>para-4</p>
        </div>
    </section>

    <hr>

    <h2>Adjacent sibling (+) Example..!</h2>

    <section class="container">
        <div class="card">
            <h1>Card Title</h1>
            <p>Paragraph inside card</p>
        </div>

        <p>Para-1</p>
        <p>Para-2</p>
        <p>Para-3</p>
        <div>
            <p>para-4</p>
        </div>
    </section>
</body>
</html>
